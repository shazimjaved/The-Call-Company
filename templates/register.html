{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block content %}
    <div class="register-hero">
        <h2>Register</h2>
        <p class="register-subtitle">Create your account to manage your memberships and plans.</p>
    </div>
    <div class="register-card">
        <form method="POST" class="register-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Choose a username">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="password-row">
                    <input type="password" id="password" name="password" required placeholder="Create a password">
                    <button type="button" class="toggle-password" onclick="togglePassword()" title="Show/Hide Password">üëÅÔ∏è</button>
                </div>
            </div>
            <button type="submit" class="btn register-btn">üìù Register</button>
        </form>
        <div class="info-tip">
            <span class="tip-icon">üí°</span> <span>Use a strong password. You'll use this account to manage your memberships.</span>
        </div>
    </div>
    <script>
        function togglePassword() {
            var pwd = document.getElementById('password');
            if (pwd.type === 'password') {
                pwd.type = 'text';
            } else {
                pwd.type = 'password';
            }
        }
    </script>
    <style>
        .register-hero {
            text-align: center;
            margin: 30px 0 10px 0;
            padding: 18px 10px 12px 10px;
            background: linear-gradient(135deg, #212121 0%, #424242 100%);
            border-radius: 18px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.4);
            border: 1px solid #616161;
        }
        .register-hero h2 {
            font-size: 1.7em;
            font-weight: bold;
            color: #fff;
            margin-bottom: 6px;
        }
        .register-subtitle {
            color: #e0e0e0;
            font-size: 1em;
            margin-bottom: 0;
        }
        .register-card {
            background: linear-gradient(135deg, #212121 0%, #424242 100%);
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.4);
            padding: 35px 30px 25px 30px;
            max-width: 600px;
            margin: 0 auto 30px auto;
            animation: fadeIn 0.5s;
            border: 1px solid #616161;
            color: #fff;
        }
        .register-form .form-group {
            margin-bottom: 22px;
        }
        .register-form label {
            font-weight: 600;
            color: #e0e0e0;
            margin-bottom: 8px;
            display: block;
        }
        .register-form input[type="text"],
        .register-form input[type="email"],
        .register-form input[type="password"] {
            width: 100%;
            padding: 13px 14px;
            border: 1.5px solid #616161;
            border-radius: 10px;
            font-size: 1.08em;
            background: #fff;
            color: #222;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: border 0.3s, box-shadow 0.3s;
        }
        .register-form input:focus {
            outline: none;
            border: 1.5px solid #ff5722;
            box-shadow: 0 0 0 3px rgba(255,87,34,0.2), 0 2px 8px rgba(255,87,34,0.15);
        }
        .password-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .toggle-password {
            background: #616161;
            border: none;
            border-radius: 8px;
            padding: 0 12px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            color: #fff;
        }
        .toggle-password:hover {
            background: #ff5722;
        }
        .btn.register-btn {
            background: linear-gradient(90deg, #ff5722 0%, #ff9800 100%);
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 25px;
            padding: 12px 0;
            font-size: 1.08em;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 4px 16px rgba(255,87,34,0.15);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn.register-btn:hover {
            background: transparent;
            color: #ff5722;
            border: 2px solid #ff5722;
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 6px 20px rgba(255,87,34,0.25);
        }
        .info-tip {
            margin-top: 18px;
            background: linear-gradient(90deg, #212121 0%, #424242 100%);
            border-left: 5px solid #ffc107;
            padding: 12px 18px;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #616161;
        }
        .tip-icon {
            font-size: 1.3em;
            color: #ffc107;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
{% endblock %}
